<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="h05style.css" />
  </head>
  <body>
    <div class="top__Bar">
      <div class="top__Barcolumn">
        <i class="fas fa-times fa-3x"></i>
      </div>
      <div class="top__Barcolumn">
        <h1>PlayList</h1>
      </div>
      <div class="top__Barcolumn"></div>
    </div>
    <div class="main__Box">
      <div class="main__Box__big__Image image__radius">
        <i class="fas fa-music fa-5x"></i>
      </div>
      <div class="music__Textbox">
        <span class="music__name fa-3x">Random Love</span>
        <span class="music__singer">by Divay kapoor</span>
      </div>
    </div>
    <div class="main__Box">
      <div class="music__Button">
        <i class="fas fa-play fa-2x"></i>
        <span class="music__name">PLAY</span>
      </div>
      <div class="music__Button"><i class="fas fa-heart fa-2x"></i></div>
      <div class="music__Button"><i class="fas fa-plus fa-2x"></i></div>
    </div>
    <div class="music__BigBox">
      <div class="music__box">
        <div id="small_first" class="small__Image image__radius"></div>
        <div class="music__Textbox">
          <span class="music__name">Matargasti</span>
          <span class="music__singer">Attitude</span>
        </div>
      </div>
      <div class="music__box">
        <div id="small_second" class="small__Image image__radius"></div>
        <div class="music__Textbox">
          <span class="music__name">Attitude</span>
          <span class="music__singer">Lewis OfMan Attitude</span>
        </div>
      </div>
      <div class="music__box">
        <div id="small_third" class="small__Image image__radius"></div>
        <div class="music__Textbox">
          <span class="music__name">Try Everthing</span>
          <span class="music__singer">Shakira Zootopia</span>
        </div>
      </div>
      <div class="music__box">
        <div id="small_forth" class="small__Image image__radius"></div>
        <div class="music__Textbox">
          <span class="music__name">Sunflower</span>
          <span class="music__singer">Joseph Vincent Sunflower</span>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/5f1953908f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
