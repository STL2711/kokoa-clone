<!DOCTYPE html>
<html lang="kr">
    <head>
        
    </head>
    <body>
        <h1>Create An Account</h1>
        <form>

        <div>
          <label for="firstname">First Name</label>
            <input id ="firstname" required placeholder="First name" type="text"/>
        </div>

        <div>
            <label for="lastname">Last name</label>
              <input id ="lastname" required placeholder="Last name" type="text"/>
        </div>

          <div>
            <label for="email">Email</label>
              <input id ="email" required placeholder="Email" type="email"/>
          </div>

          <div>
            <label for="username">User name</label>
              <input id ="username" required placeholder="User name" type="text"/>
        </div>

          <div>
            <label for="password">Password</label>
              <input id ="password" required placeholder="Password" minlength="10" type="password"/>
          </div>

          <div>
            <label for="birthdate">Birth date</label>
              <input id ="birthdate" required placeholder="Birth date" type="date"/>
          </div>

          <div>
            <label for="happy">How happy are you?</label>
              <input id ="happy" type="range"/>
          </div>

          <div>
            <label for="color">what is your fav.color?</label>
            <input id ="color" type="color"/>
          </div>
          
            <input type="submit" value="Craete Account"/>
        </form>
    </body>

</html>
