<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="h07style.css" />
  </head>
  <body>
    <div class="page">
      <div class="status-bar">
        <div class="status-bar__icon">
          <i class="fas fa-long-arrow-alt-left fa-lg"></i>
        </div>
        <div class="status-bar__icon">
          <i class="fas fa-search fa-lg"></i>
        </div>
      </div>
      <header class="header__info">
        <div class="header__info__singer-img">
          <img
            class="img-size"
            src="https://img.hankyung.com/photo/202012/01.24801138.1.jpg"
          />
        </div>
        <span class="header__info__singer-name">10CM</span>
        <span class="header__info__singer-info">POP</span>
      </header>
      <div class="main__btn">
        <div class="btn__middle">Shuffle</div>
        <div class="btn__middle"><i class="fas fa-heart"></i>999,999</div>
      </div>
      <div class="music__bigbox">
        <div class="music__box">
          <div class="music__box__img">
            <img
              class="img-size"
              src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/082/174/852/82174852_1628233252660_1_600x600.JPG"
            />
            <div class="music__box__img__play">
              <i class="fas fa-play fa-lg"></i>
            </div>
          </div>
          <div class="music__box__info">
            <span class="header__info__singer-info">10CM</span>
            <span class="music__box__singer-name">고백</span>
          </div>
          <div class="music__box__icon">
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </div>

        <div class="music__box">
          <div class="music__box__img">
            <img
              class="img-size"
              src="https://w.namu.la/s/d436ab646652fe8399ce9e3caafdc8e89c491c5d79d78101a4f3dd44626af99f1e3a34be596dab15cbb81304ed94a2503a9c20b67038329315ebc6d5a0252f0f48bb0d9086714cf9def5122b85755082af25c0c707f727a1b86b93c1a6e399da453c63da134646bd405d56d1d09ab913"
            />
            <div class="music__box__img__play">
              <i class="fas fa-play fa-lg"></i>
            </div>
          </div>
          <div class="music__box__info">
            <span class="header__info__singer-info">10CM</span>
            <span class="music__box__singer-name">서울의 잠 못 이루는 밤</span>
          </div>
          <div class="music__box__icon">
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </div>

        <div class="music__box">
          <div class="music__box__img">
            <img
              class="img-size"
              src="https://w.namu.la/s/5e54d7e739e0cbd3dd065e26a6e243ec02aab565bd2a6dd6fe30bfeb153f638f1dcd8f19bdbe447bdef51ae9481982027cad3ab6ba6146d4bf0fa6a276a3e7c6d31741149bace69ab91429211f5c6e30c6bdd3ab5b44967ae91a2de321c6865c"
            />
            <div class="music__box__img__play">
              <i class="fas fa-play fa-lg"></i>
            </div>
          </div>
          <div class="music__box__info">
            <span class="header__info__singer-info">10CM</span>
            <span class="music__box__singer-name">5.1</span>
          </div>
          <div class="music__box__icon">
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </div>

        <div class="music__box">
          <div class="music__box__img">
            <img
              class="img-size"
              src="https://w.namu.la/s/c3d67561760398c48b4e6b51d623d5506b090004eaec54d1fe5bf595208bc9931d57d0bb8678b116e1eec854d4723046549265c04e5a2316053add083a985ccaa110767311ebbec074703f0672a7848f435273ecb86680d709255af1bbbda6ea"
            />
            <div class="music__box__img__play">
              <i class="fas fa-play fa-lg"></i>
            </div>
          </div>
          <div class="music__box__info">
            <span class="header__info__singer-info">10CM</span>
            <span class="music__box__singer-name">Tight</span>
          </div>
          <div class="music__box__icon">
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </div>
        <div class="play__bar">
          <div class="play__info">
            <span class="play__info__singer">10CM</span>
            <span class="play__info__singer_music">매트리스</span>
          </div>
          <div class="play__btn">
            <i class="fas fa-step-backward fa-lg"></i>
            <i class="fas fa-pause fa-lg"></i>
            <i class="fas fa-step-forward fa-lg"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="page">
      <div class="status-bar">
        <div class="status-bar__icon">
          <i class="fas fa-long-arrow-alt-left fa-lg"></i>
        </div>
        <div class="status-bar__icon">
          <i class="fas fa-ellipsis-v fa-lg"></i>
        </div>
      </div>
      <div class="main__box">
        <header class="header__info">
          <div class="music__main__img">
            <img
              src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/082/174/852/82174852_1628233252660_1_600x600.JPG"
              width="300px"
            />
          </div>
          <span class="header__info__singer-name">고백</span>
          <span class="header__info__singer-info">10CM</span>
        </header>
      </div>

      <div class="main__music__play">
        <div class="main__music__play__time">
          <span class="main__music__play__time__start">0:00</span>
          <span class="main__music__play__time__end">9:99</span>
        </div>
        <div class="main__music__play__bar">
          <input
            ip="main__music__play__bar__range"
            type="range"
            value="0"
            min="0"
            max="100"
            style="width: 350px"
          />
        </div>
      </div>
      <div class="main__music__play__btn">
        <i class="fas fa-redo-alt"></i>
        <i class="fas fa-step-backward fa-2x"></i>
        <i class="fas fa-play-circle fa-5x"></i>
        <i class="fas fa-step-forward fa-2x"></i>
        <i class="fas fa-random"></i>
      </div>
    </div>
    <div id="too_small">
      <span>asdasd</span>
    </div>

    <script
      src="https://kit.fontawesome.com/5f1953908f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
